<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>detective bot</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwindcss" />
    <link rel="stylesheet" href="../global.css" />
  </head>
  <body>
    <main class="min-h-screen bg-zinc-950 flex items-center justify-center p-6">
      <div class="w-full">
        <form
          name="message-form"
          action="javascript:void(0);"
          class="max-w-md mx-auto space-y-4 rounded-lg bg-zinc-900 p-6 text-zinc-100 shadow-lg shadow-zinc-950/50"
        >
          <fieldset class="space-y-4">
            <div class="space-y-1">
              <label
                for="password-input"
                class="text-sm font-medium text-zinc-300"
              >
                Password
              </label>
              <input
                class="w-full rounded-md border border-zinc-700 bg-zinc-800 px-3 py-2 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500"
                id="password-input"
                type="password"
                required
              />
            </div>

            <div class="space-y-1">
              <label
                for="message-box"
                class="text-sm font-medium text-zinc-300"
              >
                Message
              </label>
              <textarea
                class="w-full rounded-md border border-zinc-700 bg-zinc-800 px-3 py-2 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500"
                id="message-box"
                rows="4"
                required
              ></textarea>
            </div>

            <div class="space-y-1">
              <label
                for="channel-input"
                class="text-sm font-medium text-zinc-300"
              >
                Channel
              </label>
              <input
                class="w-full rounded-md border border-zinc-700 bg-zinc-800 px-3 py-2 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500"
                id="channel-input"
                type="number"
                required
              />
            </div>

            <div class="space-y-1">
              <label
                for="reply-input"
                class="text-sm font-medium text-zinc-300"
              >
                Reply
              </label>
              <input
                class="w-full rounded-md border border-zinc-700 bg-zinc-800 px-3 py-2 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-lime-500"
                id="reply-input"
                type="number"
              />
            </div>
          </fieldset>

          <button
            id="message-button"
            type="submit"
            class="w-full rounded-md bg-lime-500 px-4 py-2 font-medium text-zinc-900 hover:bg-lime-400 active:bg-lime-600 transition disabled:opacity-60 disabled:cursor-not-allowed"
          >
            <span class="label">send</span>
            <span class="loading hidden">sending...</span>
          </button>
        </form>
      </div>
    </main>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
